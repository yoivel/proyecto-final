<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Energética</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>


    <div class="login-container">
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form action="login.html" method="POST">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="name" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Recordarme</label>
                </div>
                <button type="submit" class="login-btn" href="login.html">Iniciar sesión</button>
                <p>¿No tienes cuenta? <a href="signup.css">Regístrate</a></p>
                <p><a href="reset-password.html">¿Olvidaste tu contraseña?</a></p>
            </form>
            <form action="registrate.html" method="POST"></form>
        </div>
    </div>
